<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="\SISTEMA-DE-GESTAO-DE-NOTAS\assests/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="\SISTEMA-DE-GESTAO-DE-NOTAS\assets\css\style.css">
    <title>Gestão de Notas</title>
</head>
<body>
    <div id="idFundo">
        <div id="idContainer">
            <div id="idFormulario">
                <form>
                    <div>
                        <label>Nome: </label>
                        <input type="text" id="input_nome" name="nome" required>
                    </div>
                    <div>
                        <label>RA: </label>
                        <input type="number" id="input_ra" name="ra" required>
                    </div>
                    <div>
                        <label>Email: </label>
                        <input type="email" id="input_email" name="email" required>
                    </div>
                    <div>
                        <label>Nota Prova 1: </label>
                        <input type="number" id="input_prova_1" name="prova1" min="0" max="8" step="0.01">
                    </div>
                    <div>
                        <label>Nota Prova Integrada 1: </label>
                        <input type="number" id="input_prova_integrada_1" name="prova_integrada1" min="0" max="1" step="0.01">
                    </div>
                    <div>
                        <label>Nota AEP 1: </label>
                        <input type="number" id="input_aep_1" name="aep1" min="0" max="1" step="0.01">
                    </div>
                    <div>
                        <label>Nota Prova 2: </label>
                        <input type="number" id="input_prova_2" name="prova2" min="0" max="8" step="0.01">
                    </div>
                    <div>
                        <label>Nota Prova Integrada 2: </label>
                        <input type="number" id="input_prova_integrada_2" name="prova_integrada2" min="0" max="1" step="0.01">
                    </div>
                    <div>
                        <label>Nota AEP 2: </label>
                        <input type="number" id="input_aep_2" name="aep2">
                    </div>
                    <div>
                        <button type="submit" value="Adicionar" onclick="adicionaDadosAluno()">Adicionar</button>
                    </div>
                </form>
                <table>
                    <colgroup>
                        <col span="13" style="background-color:#F5F5F5">
                    </colgroup>
                    <tr id="idCabecalhoTabela">
                        <th>Nome</th>
                        <th>RA</th>
                        <th>Email</th>
                        <th>Prova 1</th>
                        <th>AEP 1</th>
                        <th>Prova Integrada 1</th>
                        <th>Média 1º Bimestre</th>
                        <th>Prova 2</th>
                        <th>AEP 2</th>
                        <th>Prova Integrada 2</th>
                        <th>Média 2º Bimestre</th>
                        <th>Média Final</th>
                        <th>Situação</th>
                    </tr>
                    <tr 
                        id="idNomeTabela">
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
