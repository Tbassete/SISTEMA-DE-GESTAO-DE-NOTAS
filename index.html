<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="assets/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gestão de Notas</title>
</head>
<body>
    <div class="site" >
        <div class="cabecalho">
            <h1> Gestão De Notas</h1>
        </div>
        <div id="popup" class="popup">
            <div class="Cadastro">
                <h1>Cadastro de Aluno</h1>
            </div>
            <div class="formulario" id="idFormulario">
                <form>
                    <div class="placeholder">
                        <input type="text" id="input_nome" name="nome" required>
                        <span for="nome">Nome:</span>
                    </div>
                    <div class="placeholder">
                        <input type="number" id="input_ra" name="ra" required>
                        <span for="input_ra">RA:</span>
                    </div>
                    <div class="placeholder">
                        <input type="email" id="input_email" name="email" required>
                        <span for="input_email">Email:</span>
                    </div>
                    <div class="rodape">
                        <div>
                            <button class="botao" type="submit" value="Adicionar" id="salvar"
                                onclick="adicionaDadosAluno()">Adicionar</button>
                        </div>
                        <div>
                            <button class="botao" id="cancelar">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    <div class="botoesControle">
        <button id="openPopup" class="botaoSite" onclick="configurarPopup();">Adicionar aluno</button>
        <button id="openSalvar" class="botaoSalvar" >ver função</button>
         <!-- para aparecer esse botão quando começar a editar a tabela -->
    </div class="tabela-com-scroll"> 
          <table id="idTabela" class="tabela">
            <thead>
                <tr id="idCabecalhoTabela" class="cabecalho-tabela">
                    <th><h1>Nome</h1></th>
                    <th><h1>RA</h1></th>
                    <th><h1>Email</h1></th>
                    <th><h1>Prova 1</h1></th>
                    <th><h1>AEP 1</h1></th>
                    <th><h1>Prova Integrada1</h1></th>
                    <th><h1>Média 1º Bimestre</h1></th>
                    <th><h1>Prova 2</h1></th>
                    <th><h1>AEP 2</h1></th>
                    <th><h1>Prova Integrada2</h1></th>
                    <th><h1>Média 2º Bimestre</h1></th>
                    <th><h1>Média Final</h1></th>
                    <th><h1>Situação</h1></th>
                    <th><h1 class="acoes">ações</h1></th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr id="idMediasTabela">
                    <th><h1></h1></th>
                    <th><h1></h1></th>
                    <th>MEDIAS</th>
                    <th>-</th>
                    <th>-</th>
                    <th>-</th>
                    <th>-</th>
                    <th>-</th>
                    <th>-</th>
                    <th>-</th>
                    <th>-</th>
                    <th>-</th>
                    <th><h1></h1></th>
                    <th><h1></h1></th>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
